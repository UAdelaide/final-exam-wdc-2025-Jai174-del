<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
      text-align: center;
    }
    img {
      max-width: 400px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dog of the Day</h1>

    <!-- No HTML validation error now: src is never empty -->
    <img :src="dogImage || defaultImage" alt="Random dog image">

    <button class="button" @click="getDog">Get Another Dog Pic!</button>

    <p>Dog of the Day: Ultra rare invisible poodle with glow-in-the-dark fur.</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
          defaultImage: 'https://via.placeholder.com/400?text=Loading+Dog...'
        };
      },
      methods: {
        async getDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImage = data.message;
          } catch (error) {
            console.error('Failed to fetch dog image:', error);
          }
        }
      },
      mounted() {
        this.getDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
