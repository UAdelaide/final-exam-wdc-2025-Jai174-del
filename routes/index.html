<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #f0f0f0;
    }
    img {
      width: 300px;
      border-radius: 8px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dog of the Day</h1>

    <!-- Image always has a default fallback -->
    <img :src="dogImage" alt="Photo of a dog">

    <div>
      <button @click="fetchDog">Get New Dog</button>
    </div>

    <p>{{ dogDescription }}</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: 'https://via.placeholder.com/300x200?text=Loading+Dog...',
          dogDescription: 'Dog of the Day: Ultra rare invisible poodle with glow-in-the-dark fur.'
        };
      },
      methods: {
        async fetchDog() {
          try {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await response.json();
            this.dogImage = data.message;
          } catch (error) {
            console.error('Failed to load dog image:', error);
            this.dogImage = 'https://via.placeholder.com/300x200?text=Dog+not+found';
          }
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
