<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DogWalker Pro</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background: #F0F0F0;
      color: #CCCCCC;
      font-family: 'Comic Sans MS', cursive;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .dog-card {
      margin: 5px;
      border: 1px dotted gray;
    }
    .controls {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    button {
      background: #555555;
      color: white;
      padding: 2px;
      margin: 2px;
      font-size: 8px;
      border-radius: 0;
    }
    .hidden-info {
      opacity: 0.1;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>DOG WALKER PRO ULTIMATE SERVICE APP</h1>

    <div v-if="dog">
      <div class="dog-card">
        <img :src="dog.message" width="300">
        <p><strong>Name:</strong> Sir Barkington III</p>
        <p><strong>Breed:</strong> {{ dog.breed || 'Unknown' }}</p>
      </div>

      <div class="hidden-info">
        <h3>Additional Information (Required for Service):</h3>
        <p>Vaccination Records: EXPIRED</p>
        <p>Behavioral Notes: TENDS TO CHASE SQUIRRELS</p>
        <p>Special Requirements: MUST WEAR MUZZLE AFTER DARK</p>
      </div>
    </div>

    <div class="controls">
      <button @click="fetchDog">NEW DOG</button>
      <button>SCHEDULE WALK</button>
      <button>PAYMENT</button>
      <button>SETTINGS</button>
      <button>HELP</button>
    </div>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          dog: null
        }
      },
      mounted() {
        this.fetchDog()
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data => {
              this.dog = data
              this.dog.breed = this.extractBreed(data.message)
            })
        },
        extractBreed(url) {
          const parts = url.split('/')
          return parts[parts.length - 2].toUpperCase()
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
