<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOG ZONE!!!</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background: linear-gradient(to bottom, red, yellow, lime, cyan, blue, magenta);
      font-family: "Comic Sans MS", cursive;
      font-size: 22px;
      color: hotpink;
      text-shadow: 1px 1px 2px black;
      overflow-x: scroll;
    }
    h1 {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { color: red; }
      25% { color: yellow; }
      50% { color: lime; }
      75% { color: cyan; }
      100% { color: magenta; }
    }
    .btn {
      padding: 25px;
      font-size: 20px;
      background: orange;
      border: 5px dashed black;
      margin-top: 50px;
      cursor: crosshair;
    }
    img {
      animation: spin 3s infinite linear;
      width: 90vw;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    marquee {
      font-size: 30px;
      color: white;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 @click="getDog">DOG OF THE DAY üê∂üê∂üê∂</h1>
    <img v-if="dogImage" :src="dogImage">
    <button class="btn" @click="getDog">Don't Click This üõë</button>
    <p>The rarest dog ever seen. We think it's invisible but also maybe glowing. Who knows?</p>
    <marquee scrollamount="40">DOG DOG DOG DOG DOG DOG DOG DOG DOG DOG</marquee>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        async getDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      },
      mounted() {
        this.getDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
